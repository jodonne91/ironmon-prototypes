<html>
<head>
	<link rel="stylesheet" href="libs/mocha.css" />  <!-- reference to mocha -->
    <script src="libs/underscore.js"></script>    <!-- reference to underscore -->
    <script src="libs/jquery.js"></script>      <!-- reference to jQuery -->
    <script src="index.js"></script>            <!-- reference to js script -->
    <link href="index.css" rel="stylesheet" />    <!-- reference to css stylesheet -->
    <script src = "libs/handlebars.js"></script>

<!-- Ironmon js files -->
    <script src="ironmon.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script src="action.js"></script>
    <script src="simple.js"></script>
    <script src="charge.js"></script>
    <script src="leech.js"></script>
<!-- End Ironmon js files -->

</head>
<body>
	<div class = "battlefield">

		<div class = "left field">
			<div class = "char left-char">
				<img class = "image left-image" src = "../misc/Ironmon_img_1.jpg"/>


			</div>
			<div class = "menu left-menu">
				<div class = "actions left-actions">
					<button class = "button left-button" id = "attack">Attak</button>
					<button class = "button left-button"  id = "simple">Simple</button>
					<button class = "button left-button" id = "charge">Charge</button>
					<button class = "button left-button" id = "leech">Leech</button>
					<button class = "button left-button" id = "heal">Heal</button>

				</div>
				<div class = "stats left-stats">

				</div>
			</div>
		</div>

		<span class = "turn turn-left"><em>Player One's Turn!!!!</em></span>

		<span class = "turn turn-right"><em>Player Two's Turn!!!!</em></span>

		<div class = "right field">
			<div class = "char right-char">
				<img class = "image right-image" src = "misc/Ironmon_img_2.jpg"/>

			</div>
			<div class = "menu right-menu">
				<div class = "stats right-stats">

				</div>

				<div class = "actions right-actions">
					<button class = "button right-button" id = "attack">Attak</button>
					<button class = "button right-button" id = "simple">Simple</button>
					<button class = "button right-button" id = "charge">Charge</button>
					<button class = "button right-button" id = "leech">Leech</button>
					<button class = "button right-button" id = "heal">Heal</button>

				</div>
			</div>
		</div>


<!-- HANDLEBARS STATS TEMPATE -->
				<script id="stats-template" type="text/x-handlebars-template">
						<h2 class = "stat name {{side}}"> {{name}} </h2>
						<h2 class = "stat health {{side}}"> {{health}} </h2>
						<h2 class = "stat power {{side}}"> {{power}} </h2>
						<h2 class = "stat charged {{side}}"> {{charged}} </h2>
				</script>
<!--                          -->

	</div>


</body>	



</html>
